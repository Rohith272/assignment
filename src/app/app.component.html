

<style>

.text{
  display: block;
  text-align: center;
  line-height: 150%;
  font-size: 1.5em;
  font-weight: bold;
  font-family: 'Courier New', Courier, monospace;
  color: #D61C4E;
}
.form-control{
  background-color: #E9D5DA;
  border-block-color: blue;
  display: block;
  margin-right: auto;
  margin-left: auto;
  margin-top: auto;
  margin-bottom: auto;
  
}
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  background-color: #F77E21;
  font-weight: bold;
  position: absolute;
  left: 50%;
  top: 30%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  border-radius: 5%;
  border: 2px solid #590696;
}



</style>

<div class="content">
  <div class="form-group">
    <label class="text">Enter your name</label>
    <input #name class="form-control">
  </div>
  <div class="form-group">
    <label class="text">Enter your class</label>
    <input #clas class="form-control">
  </div>
  <div class="form-group">
    <label class="text">Enter your phone number</label>
    <input #phone class="form-control">
  </div>
  <div class="form-group">
    <button class="button" (click)="TransferData(name.value,clas.value,phone.value)">Submit</button>
  </div>
  <div>
    <app-child [objdata]="inputobj"></app-child>
  </div>
</div>
